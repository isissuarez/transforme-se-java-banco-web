<!DOCTYPE html>
<html>
    <head>
        <title>Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bancoweb.css" media="screen"/>
    </head>
    <body>
        <div class="margem">
            <div class="cabecalho">
                <h1>Cliente</h1>
            </div>
            <div class="container">
                <form  action="inserir" method="post">
                    <input type="hidden" id="id" name="id" value="0">
                    <div class="row">
                        <div class="col-25">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="nome" name="nome" value="">
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-25">
                            <label for="Email">Email</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="Email" name="Email" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Sexo</label>
                        </div>
                        <div class="col-75 boxBackground">
                            <input type="radio" id="masculino" name="sexo" value="M">
                            <label for="masculino">Masculino</label><br>
                            <input type="radio" id="feminino" name="sexo" value="F">
                            <label for="feminino">Feminino</label><br>
                        </div>
                    </div>
                                       <div class="row">
                        <div class="col-25">
                            <label>Estado civ√≠l</label>
                        </div>
                        <div class="col-75 boxBackground">
                            <input type="radio" id="casado" name="estadoCivil" value="casado">
                            <label for="casado">casado</label><br>
                            <input type="radio" id="solteiro" name="estadoCivil" value="solteiro">
                            <label for="solteiro">solteiro</label><br>
                            <input type="radio" id="divorciado" name="estadoCivil" value="divorciado">
                            <label for="divorciado">divorciado</label><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-100">
                            <input type="submit" value="Salvar">
                        </div>
                    </div>
                </form>
            </div>            
        </div>
        <div style="text-align: center;">
            <a href="listar">Listar Clientes</a>
        </div>
    </body>
</html>
